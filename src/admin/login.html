<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Érika Produções e Eventos</title>
    <link rel="stylesheet" href="../../public/assets/css/admin-style.css">
    <link rel="icon" href="../../public/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <!-- <img src="../../public/assets/images/logo.png" alt="Logo" class="logo-login"> -->
            <h2>Admin Login</h2>
            <p>Érika Produções e Eventos</p>
        </div>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="emailOrPhone">Email ou Telefone:</label>
                <input type="text" id="emailOrPhone" name="emailOrPhone" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-full">Entrar</button>
            <div class="login-links">
                <a href="#" id="forgotPassword">Esqueci minha senha</a>
                <a href="#" id="firstAccess">Primeiro acesso?</a>
            </div>
        </form>
        <p class="back-to-site"><a href="../../public/index.html">← Voltar ao site</a></p>
    </div>

    <script src="../../public/assets/js/firebase-config.js"></script>
    <script src="../../public/assets/js/auth-admin.js"></script>
</body>
</html>
